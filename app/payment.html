<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>★ Payment</title>
    <link rel="stylesheet" href="paymentStyle.css" />
  </head>
  
  <body>
    <nav>
    <div class="navContainer">
      <img src="https://cdn.glitch.global/60a0397b-9992-48f8-8dbb-36f82312830b/star.svg?v=1701229032380" id="star" alt="The black outline of a star. When hovered over, the star spins.">

      <a href="home.html" class="navitems navLink">home</a>
      <a href="products.html" class="navitems navLink">shop kandi</a>
      <a href="contactus.html" class="navitems navLink">contact us</a>
     </div>
    </nav>   
    <div class="container">
    <form action="https://us-central1-alhsofunctions.cloudfunctions.net/alhsoFormExample" method="post">
      <div class="formContent">
        <h1>
        Payment form
      </h1>
      <p>Required fields are marked by <span aria-label="required">*</span>.</p>
      <section>
      <h2>
        Contact information
      </h2>
      <fieldset>
        
        <legend>
          Title
        </legend>
        
        <label class="title" for="mr">Mr.</label>
        <input class="title" type="radio" name="title" id="mister" value="mister" />
        <span class="divider">｜</span>
        <label class="title" for="ms">Ms.</label>
        <input class="title" type="radio" name="title" id="miss" value="miss" />
        <span class="divider">｜</span>
        <label class="title" for="mrs">Mrs.</label>
        <input class="title" type="radio" name="title" id="mrs" value="mrs" />
        <span class="divider">｜</span>
        <label class="title" for="ms">Dr.</label>
        <input class="title" type="radio" name="title" id="doctor" value="doctor" />
        
      </fieldset>
      <p>
        <label for="username">
          Name <span aria-label="required">*</span>
        </label>
        <input id="username" type="text" name="username"/>
      </p>
        <p>
          <label for="mail">
            Email <span aria-label="required">*</span>
          </label>
          <input type="email" id="mail" name="usermail" required />
        </p>
        <p>
          <label for="password">
            Password <span aria-label="required">*</span>
          </label>
          <input id="password" type="text" name="password" required />
        </p>
      </section>    
    <section>
     <h2>
       Payment information
      </h2> 
      <p>
        <label for="card">
          Card type
        </label>
        <select id="card" name="usercard">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
        </p>
        <p>
          <label for="number">
            Card number <span aria-label="required">*</span>
          </label>
          <input type="tel" id="number" name="cardnumber" required />
        </p>
        <p>
        <label for="expiration">
          Expiration date <span aria-label="required">*</span>
        </label>
          <input
            type="text"
            id="expiration"
            name="expiration"
            required
            placeholder="MM/YY"
            pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
        </p>
      </section>
          <button id="pay" type="submit">Validate payment</button>
      </div>
      </form>
    </div>
  </body>
</html>
